<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">
	<title>Book Barter | Share your joy of reading</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="http://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.2-master-91291ed/angular-material.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto" >
	<style>
		::-webkit-scrollbar {
			width: 6px;
		}
		::-webkit-scrollbar-track {
			border-radius: 1px;
			background: none;
		}
		::-webkit-scrollbar-thumb {
			border-radius: 1px;
			background: rgba(0, 0, 0, 0.44);
		}
	</style>
</head>
<div style="height: auto; min-height: 100vh; height: 100%;" ng-cloak 
	ng-app="sampleApp" ng-controller="MainController as ctrl">
		<nav-bar></nav-bar>
		<md-content layout="row" class="full-heigth" flex> 
			<side-nav></side-nav>
			<section layout="row" flex>
				<section flex>
					<div ng-view></div>
					<md-toolbar class="md-medium-tall">
						<div layout="column" layout-align="center center" flex>
							<p style="font-size: 16px">Book Barter</p>
							<p style="font-size: 10px">&copy 2016, All rights reserved</p>
						</div>
					</md-toolbar>
				</section>
			</section>
		</md-content>
	<md-fab-trigger> 
		<md-button	class="md-fab md-fab-bottom-right" style="position:fixed" aria-label="Nuevo"> 
			<md-icon class="material-icons">message</md-icon>
		</md-button> 
	</md-fab-trigger>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-aria.min.js"></script>

	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/AboutCtrl.js"></script>
	<script src="js/controllers/ProfileCtrl.js"></script>
	<script src="js/services/AboutService.js"></script>
	<script src="js/controllers/RegisterCtrl.js"></script>
	<script src="js/services/RegisterService.js"></script>
	<script src="js/controllers/ContactCtrl.js"></script>
	<script src="js/controllers/NavbarCtrl.js"></script>
	<script src="js/controllers/SidenavCtrl.js"></script>

	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>

	<script src="https://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.2-master-91291ed/angular-material.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-messages.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-aria.min.js"></script>
</html>
