<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<base href="/">

<title>Book Barter | Share your joy of reading</title>

<!-- CSS -->
<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet"
	href="
http://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.2-master-91291ed/angular-material.css">
<link rel="stylesheet"
	href="
https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body ng-app="sampleApp" ng-controller="MainController">
	<!-- ANGULAR DYNAMIC CONTENT -->
	<md-toolbar class="md-whiteframe-z1">
	<div class="md-toolbar-tools">
		<md-button ng-click="toggleLeft()" class="md-icon-button"
			aria-label="Settings"> <md-icon class="material-icons">menu</md-icon>
		</md-button>
		<h2>
			<span>Book Barter</span>
		</h2>
		<span flex=""></span>
		<md-button class="md-icon-button" aria-label="More"> <md-icon
			class="material-icons">more_vert</md-icon> </md-button>
	</div>
	</md-toolbar>
	 <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-lg')">

      <md-toolbar class="md-theme-indigo md-tall">
        <h1 class="md-toolbar-tools">Sidenav Left</h1>
      </md-toolbar>

    </md-sidenav>
	
	<div ng-view></div>

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>

	<script
		src="
	https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.min.js"></script>

	<script
		src="
	https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-aria.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/NerdCtrl.js"></script>
	<script src="js/services/NerdService.js"></script>
	<script src="js/controllers/GeekCtrl.js"></script>
	<script src="js/services/GeekService.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
	<!-- To be changed in future to bower -->
	<script
		src="
	https://cdn.gitcdn.xyz/cdn/angular/bower-material/v1.0.2-master-91291ed/angular-material.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-messages.min.js"></script>
	<script
		src="
		https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-aria.min.js"></script>
</body>
</html>
