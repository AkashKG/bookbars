<div style="height:100%;min-height:100vh;background: url(./images/Book-video.jpg) no-repeat center center; top:0; background-size: cover;"">
	
	<div flex layout="column"  layout-align="center center" style="padding-top:50px;">
	<h1 layout="row" class="md-display-1" style="text-align:center;color:rgba(0,0,0,0.5);font-weight:700;">
			Search, exchange and grow.
	</h1>
	<h2 layout="row" class="md-headline" style="text-align:center;color:rgba(0,0,0,0.5);font-weight:500;">
			Find the best book near you!	
	</h2>
	</div>

	<div layout="row" layout-align="center center">
	<md-card   layout="column" class="md-padding" flex="30" flex-sm="70" flex-xs="100" style="opacity:0.9;">
		<md-card-content>
			<form name="loginForm" ng-submit="login()">
				<md-input-container layout="column"  flex class="md-block">
					<label>Username or Email</label> 
					<input ng-maxlength="100" required name="username" ng-model="loginData.username">
					<div ng-messages="loginForm.username.$error" ng-show='loginForm.username.$touched'>
						<div ng-message="required">This is required.</div>
					</div>
				</md-input-container>
				<md-input-container layout="column"  flex class="md-block">
					<label>Password</label> 
					<input required name="password" type="password" ng-model="loginData.password">
					<div ng-messages="loginForm.password.$error" ng-show='loginForm.password.$touched'>
						<div ng-message="required">This is required.</div>
					</div>
				</md-input-container>
				<md-input-container style="padding:0;margin:0;" layout="row" class="" layout-align="">
				<div flex="50">
				<md-checkbox ng-model="loginData.cook" aria-label="Checkbox 1">
		Remember me</md-checkbox></div><md-button  style="padding:0;margin:0;top:0;"  flex class="md-primary md-raised" ng-click="login()" ng-disabled="loginForm.$invalid">
   							Sign In
   					</md-button>
   					
   										</md-input-container layout-align="center center">
   										<label>Not a member?</label>
   										<md-input-container style="padding:0;margin:0;">
   										
	<md-button class="md-warn" style="text-transform:none" ng-href="/register">Sign Up</md-button>
</md-input-container>   
	</md-card-content>
			</form>
		</md-card-content>
	</md-card>
		
	</div>
	<h1   style="text-align:center;">
			
			<img src="images/logo2.png" style="height:75px;width:auto;">
	</h1>
	
</div>

<div style="height:100%;min-height:100vh;background: url('./images/Book.jpg') no-repeat center center fixed; top:0; background-size: cover;" layout="column" layout-align="center center ">
	<object width="600" height="340"
data="http://www.youtube.com/embed/3yaZG-BrgxE">
</object>
<div layout="row">
	<md-fab-trigger ng-repeat="it in aboutIcons">
          <md-button aria-label="menu" class="md-fab md-warn">
            <md-icon class="material-icons">{{it.icon}}</md-icon>
          </md-button>
          <p class="md-heading-1" style="text-align:center;color:#f7f7f7">{{it.name}}</p>
     </md-fab-trigger>
</div>
</div>
