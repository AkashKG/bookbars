<div style="height:100%;min-height:100vh; background: #e9e9e9; top:0; padding-top:100px; background-size: cover;"">

<div layout="row" layout-align="center center">
<md-card   layout="column" class="md-padding" flex="50" flex-sm="70" flex-xs="100" style="opacity:0.85;">
	</br></br>	<h2 layout="row" layout-align="center" class="md-headline" style="text-align:center;color:rgba(0,0,0,0.5);font-weight:500;">
			Add Book	
	</h2>
		<md-card-content>
			<form name="addBookForm" ng-submit="Addbook()">
				<md-input-container layout="column"  flex class="md-block">
					<label>Book Name</label> 
					<input ng-maxlength="100" required name="bookname" ng-model="addbookData.bookname">
					<div ng-messages="addBookForm.bookname.$error" ng-show='addBookForm.bookname.$touched'>
						<div ng-message="required">This is required.</div>
					</div>
					</md-input-container>
					<md-input-container layout="column"  flex class="md-block">
					<label>Author</label> 
					<input ng-maxlength="100" required name="author" ng-model="addbookData.author">
					<div ng-messages="addBookForm.author.$error" ng-show='addBookForm.author.$touched'>
						<div ng-message="required">This is required.</div>
					</div>
					</md-input-container>
					<md-input-container layout="column"  flex class="md-block">
					<label>Publisher</label> 
					<input ng-maxlength="100" required name="publisher" ng-model="addbookData.publisher">
					<div ng-messages="addBookForm.publisher.$error" ng-show='addBookForm.publisher.$touched'>
						<div ng-message="required">This is required.</div>
					</div>
					</md-input-container>
					<md-input-container layout="column"  flex class="md-block">
					<label>ISBN number</label> 
					<input  ng-minlength="6" ng-maxlength="100" required name="isbn"  ng-model="addbookData.isbn">
					<div ng-messages="addBookForm.isbn.$error" ng-show='addBookForm.isbn.$touched'>
						<div ng-message="required">This is required.</div>
					</div>
					</md-input-container>
					<md-input-container layout="column"  flex class="md-block">
					<label>Edition</label> 
					<input  ng-maxlength="100" required name="edition"  ng-model="addbookData.edition">
					<div ng-messages="addBookForm.edition.$error" ng-show='addBookForm.edition.$touched'>
						<div ng-message="required">This is required.</div>
					</div>	
					</md-input-container>
					<md-content layout-padding> 
					<label style="color:#9c9c9c;">Publication Date</label><br>
					<md-datepicker name="dateField" required md-max-date="maxDate" ng-model="myDate" md-placeholder="Publication date"></md-datepicker>
 					<div class="validation-messages" ng-messages="addBookForm.dateField.$error" style="color:red;"> <!-- ng-show="addBookForm.dateField.$touched"  -->
        				<div ng-message="valid">The entered value is not a date!</div>
       					<div ng-message="required">This date is required!</div>
     					<div ng-message="maxdate">Date is too late!</div>
        				   
     					 </div>
 					</md-content><br>
					<md-input-container flex  layout="column" class="" layout-align="center">
				
				<md-button  style="padding:0;margin:0;top:0;" flex ng-disabled='addBookForm.$invalid' class="md-primary md-raised" ng-click="Addbook()">
   							Add Book
   					</md-button>
   				
   					</md-input-container>
					</form>
					</md-card-content>
					</md-card>
</div>

</div>
