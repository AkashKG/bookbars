<div layout="row" layout-align="start start" style="height:100%;min-height:100vh; background: #e9e9e9; top:0; padding-top:100px; background-size: cover;"">
<div layout="row">
		<md-card layout="column" flex style="opacity:0.9;" ng-repeat="book in $root.books.products">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{book.name}}</span>
            <span class="md-subhead">
           {{book.author}}
            </span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media" >
            <img src="{{book.picture}}" alt="{{book.name}}" style="border-radius: 50%;width: 150px;height: 150px;">
            </div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button class='md-primary'  ng-click="gotoBook(book._id, $event)">View Book</md-button>
        </md-card-actions>
      </md-card>
	</div>      
	</div>
