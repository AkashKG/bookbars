<div style="padding-top:100px;min-height:100vh;height:100%; background: #e9e9e9;" layout-align="center center" flex layout="row">
<md-card layout="column" class="md-padding" flex="50" flex-sm="70" flex-xs="100"  style="opacity:0.9;">
<md-card-header layout-align="center"><h2 class="md-heading">Settings</h2></md-card-header>
  <form name="settingsForm">
 <md-input-container class="md-block" >
  <label>Username</label>
 <input ng-model="$root.userData.user.profile.username" name="username" ng-disabled="true">
 
  </md-input-container>
  
  <md-input-container class="md-block">
  <label>Name</label>
  <input ng-model="$root.userData.user.profile.firstName" name="firstName" required>
  <div ng-messages="settingsForm.firstName.$error" ng-show='settingsForm.firstName.$touched'>
						<div ng-message="required">This is required.</div>
					</div>
    </md-input-container>
  <!-- <md-input-container class="md-block">
  <label>Last Name</label>
   <input ng-model="loginData.lastName" name="lastName" required>
   <div ng-messages="settingsForm.lastName.$error" ng-show='settingsForm.lastName.$touched'>
						<div ng-message="required">This is required.</div>
					</div>
   </md-input-container> -->
   <md-input-container class="md-block">
  <label>Email</label>
   <input ng-model="$root.userData.user.profile.username" name="email" required>
   <div ng-messages="settingsForm.email.$error" ng-show='settingsForm.email.$touched'>
						<div ng-message="required">This is required.</div>
					</div>
					</md-input-container>
	  <md-input-container class="md-block">
		<label>Bio</label>
		<textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus>
		</textarea>
	</md-input-container>
	
   <md-input-container class="md-block">
    <label>Nearest Locality</label>
    <input ng-model="loginData.nearestLocality" name="nearestLocality" required>
    <div ng-messages="settingsForm.nearestLocality.$error" ng-show='settingsForm.nearestLocality.$touched'>
						<div ng-message="required">This is required.</div>
					</div>
    </md-input-container>
    <md-input-container class="md-block">
    <label>City</label>
    <input ng-model="loginData.city" name="city" required>
    <div ng-messages="settingsForm.city.$error" ng-show='settingsForm.city.$touched'>
						<div ng-message="required">This is required.</div>
					</div>
    </md-input-container>
    <md-input-container class="md-block">
    <label>Pin</label>
    <input ng-model="loginData.pin" name="pin" required>
     <div ng-messages="settingsForm.pin.$error" ng-show='settingsForm.pin.$touched'>
						<div ng-message="required">This is required.</div>
					</div>
    </md-input-container>
    <md-button class="md-primary md-raised" style="float:right" ng-disabled="settingsForm.$invalid" ng-href="/profile">Save</md-button>
    <md-button class="md-warn md-raised" style="float:right" ng-href="/profile">Cancel</md-button>
    
    
    </form>
    </md-card>
